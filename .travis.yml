language: node_js
services:
  - docker
cache:
  directories:
    - node_modules
    - templates/shared/node_modules
    - templates/bare/node_modules
    - templates/democracy/node_modules
    - templates/multisig/node_modules
    - templates/trust/node_modules
    - tempaltes/company/node_modules
notifications:
  email: false
node_js:
  - '9'
install:
  - travis_wait 60 npm install
jobs:
  include:
    - stage: tests
      script: npm run lint
      name: "Lint"
    - script: npm run test:bare
      name: "Bare"
    - script: npm run test:democracy
      name: "Democracy"
    - script: npm run test:multisig
      name: "Multisig"
    - script: npm run test:trust
      name: "Trust"
    - script: npm run test:company
      name: "Company"

